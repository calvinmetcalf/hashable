<!DOCTYPE html>
<html>
  <head>
    <title>curio</title>
    <meta charset="utf-8">
    <script src="curio.js"></script>
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.2/leaflet.css">
    <script src="http://cdn.leafletjs.com/leaflet-0.7.2/leaflet.js"></script>
    <script src="http://maps.stamen.com/js/tile.stamen.js"></script>
    <style>
      #state {
        width: 20em;
        height: 10em;
      }

      #map {
        height: 400px;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <ul>
      <li><a href="#11/-122.4399/37.7691">San Francisco</a></li>
      <li><a href="#13/-0.09/51.505">London</a></li>
    </ul>
  </body>
  <script>

    var hash = curio.hash()
      .format(curio.format.map())
      .change(function(e) {
        var data = e.data;
        console.log("moving to:", data);
        map.setView([data.y, data.x], data.z);
      })
      .enable();

    var map = L.map("map")
      .on("moveend", function() {
        var center = map.getCenter();
        hash.update({x: center.lng, y: center.lat})
          .write();
      })
      .on("zoomend", function() {
        hash.update({z: map.getZoom()})
          .write();
      });

    new L.StamenTileLayer("toner").addTo(map);

    if (location.hash) {
      hash.read();
    } else {
      map.setView([51.505, -0.09], 13);
    }

  </script>
</html>
